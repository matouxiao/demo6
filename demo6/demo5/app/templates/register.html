{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
    <div class="container">
        <h1>Register Your Account</h1>
        <form method="POST" action="{{ url_for('main.register') }}" enctype="multipart/form-data">
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="image_file">Profile Picture</label>
                <input type="file" id="image_file" name="image_file">
            </div>
            <div>
                <label for="stocks">Favorite Stocks</label>
                <input type="text" id="stocks" name="stocks" placeholder="Enter comma-separated stock symbols, e.g., AAPL,GOOG,MSFT">
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
{% endblock %}
